/span><br></pre></td><td class="code"><pre><span class="line">var app &#x3D; new Vue(&#123;</span><br><span class="line">  el: &#39;#app&#39;,</span><br><span class="line">  data: &#123;</span><br><span class="line">    msg: &#39;hi&#39;,</span><br><span class="line">    books: [</span><br><span class="line">      &#123;</span><br><span class="line">        id: 1,</span><br><span class="line">        name: &#39;《算法导论》&#39;,</span><br><span class="line">        date: &#39;2006-9&#39;,</span><br><span class="line">        price: 85.0,</span><br><span class="line">        count: 1,</span><br><span class="line">      &#125;,</span><br><span class="line">      &#123;</span><br><span class="line">        id: 2,</span><br><span class="line">        name: &#39;《UNIX编程艺术》&#39;,</span><br><span class="line">        date: &#39;2006-2&#39;,</span><br><span class="line">        price: 50.0,</span><br><span class="line">        count: 1,</span><br><span class="line">      &#125;,</span><br><span class="line">      &#123;</span><br><span class="line">        id: 3,</span><br><span class="line">        name: &#39;《编程珠玑》&#39;,</span><br><span class="line">        date: &#39;2006-10&#39;,</span><br><span class="line">        price: 39.0,</span><br><span class="line">        count: 1,</span><br><span class="line">      &#125;,</span><br><span class="line">      &#123;</span><br><span class="line">        id: 4,</span><br><span class="line">        name: &#39;《代码大全》&#39;,</span><br><span class="line">        date: &#39;2006-3&#39;,</span><br><span class="line">        price: 128.0,</span><br><span class="line">        count: 1,</span><br><span class="line">      &#125;,</span><br><span class="line">    ],</span><br><span class="line">  &#125;,</span><br><span class="line">  methods: &#123;</span><br><span class="line">    increment(index) &#123;</span><br><span class="line">      this.books[index].count++;</span><br><span class="line">    &#125;,</span><br><span class="line">    decrement(index) &#123;</span><br><span class="line">      this.books[index].count--;</span><br><span class="line">    &#125;,</span><br><span class="line">    removeclick(index) &#123;</span><br><span class="line">      this.books.splice(index, 1);</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">  computed: &#123;</span><br><span class="line">    tPrice() &#123;</span><br><span class="line">      let tPrice &#x3D; 0;</span><br><span class="line">      for (let i &#x3D; 0; i &lt; this.books.length; i++) &#123;</span><br><span class="line">        tPrice +&#x3D; this.books[i].price * this.books[i].count;</span><br><span class="line">      &#125;</span><br><span class="line">      return tPrice;</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">  filters: &#123;</span><br><span class="line">    showPrice(price) &#123;</span><br><span class="line">      return &#39;¥&#39; + price.toFixed(2);</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
