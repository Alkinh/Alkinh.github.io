        <h1 id="Vue40-数组中的响应式方法"><a href="#Vue40-数组中的响应式方法" class="headerlink" title="(Vue40)数组中的响应式方法"></a>(Vue40)数组中的响应式方法</h1><ol>
<li><p>直接贴代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id&#x3D;&quot;app&quot;&gt;</span><br><span class="line">        &lt;ul&gt;</span><br><span class="line">            &lt;li v-for&#x3D;&quot;item in letters&quot;&gt;&#123;&#123;item&#125;&#125;&lt;&#x2F;li&gt;</span><br><span class="line">        &lt;&#x2F;ul&gt;</span><br><span class="line">        &lt;button @click&#x3D;&quot;btnClick&quot;&gt;按钮&lt;&#x2F;button&gt;</span><br><span class="line">    &lt;&#x2F;div&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line">        var app &#x3D; new Vue(&#123;</span><br><span class="line">            el:&#39;#app&#39;,</span><br><span class="line">            data:&#123;</span><br><span class="line">                letters:[&#39;a&#39;,&#39;b&#39;,&#39;c&#39;,&#39;d&#39;]</span><br><span class="line">            &#125;,</span><br><span class="line">            methods: &#123;</span><br><span class="line">                btnClick()&#123;</span><br><span class="line">                    &#x2F;&#x2F;1.this(),在最后添加数据</span><br><span class="line">                    &#x2F;&#x2F;this.letters.push(&#39;aaa&#39;)</span><br><span class="line"></span><br><span class="line">                    &#x2F;&#x2F;2.pop()，删除数组中最后一个元素</span><br><span class="line">                    &#x2F;&#x2F;this.letters.pop()</span><br><span class="line"></span><br><span class="line">                    &#x2F;&#x2F;3.shift(),删除数组中第一个元素</span><br><span class="line">                    &#x2F;&#x2F;this.letters.shift()</span><br><span class="line"></span><br><span class="line">                    &#x2F;&#x2F;4.unshift(),在数组最前面添加元素</span><br><span class="line">                    &#x2F;&#x2F;this.letters.unshift(&#39;aaa&#39;)</span><br><span class="line">                    &#x2F;&#x2F;this.letters.unshift(&#39;aaa&#39;,&#39;bbb&#39;,&#39;ccc&#39;)</span><br><span class="line"></span><br><span class="line">                    &#x2F;&#x2F;5.splice()，删除元素&#x2F;插入元素&#x2F;替换元素</span><br><span class="line">                    &#x2F;&#x2F;splice()删除元素:第二个参数传入你要删除几个元素(如果没有传，</span><br><span class="line">                    &#x2F;&#x2F;				  就删除后面所有元素).</span><br><span class="line">                    &#x2F;&#x2F;this.letters.splice(1,1)(从第一个元素后面删除一个元素)</span><br><span class="line">                    &#x2F;&#x2F;splice()替换元素</span><br><span class="line">                    &#x2F;&#x2F;this.letters.splice(1,1,&#39;e&#39;)</span><br><span class="line">                    &#x2F;&#x2F;splice()插入元素</span><br><span class="line">                    &#x2F;&#x2F;this.letters.splice(1,0,&#39;e&#39;)</span><br><span class="line"></span><br><span class="line">                    &#x2F;&#x2F;6.sort()，排序</span><br><span class="line">                    &#x2F;&#x2F;this.letters.sort()</span><br><span class="line"></span><br><span class="line">                    &#x2F;&#x2F;7.reverse()反转</span><br><span class="line">                    &#x2F;&#x2F;this.letters.reverse()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">                    &#x2F;&#x2F; 通过索引值修改数组中的元素(不是响应式的)</span><br><span class="line">                    &#x2F;&#x2F;this.letters[0] &#x3D; &#39;aaaa&#39;;</span><br><span class="line"></span><br><span class="line">                    &#x2F;&#x2F;set(要修改的对象，索引值，修改后的值)</span><br><span class="line">                    &#x2F;&#x2F;Vue.set(this.letters,0,&#39;bbbb&#39;)</span><br><span class="line"></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">    &lt;&#x2F;script&gt;</span><br></pre></td></tr></table></figure>

</li>
</ol>
